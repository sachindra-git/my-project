<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>

  <body>


  <header>
    <div class="header_wrapper">
    
    </div>
    
  </header>
    
  <div class="container">
    <h1>This is Test</h1>


  <div class="sub-container">
  

    <div class="inner-wrapper">
      <div class="top-wrapper">
        <div class="total-content">
          <span class="total-icus"></span>  ICUs available
        </div>
        
        <div class="right-wrapper">
          <div class="add-btn-wrap">
            <a class="add-new" href="/add-icu.html">Add New ICU</a>
          </div>
          <div class="search-bar">
            <span class="icon">
              <svg fill="#aaa7a7" width="18px" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.027 9.92L16 13.95 14 16l-4.075-3.976A6.465 6.465 0 0 1 6.5 13C2.91 13 0 10.083 0 6.5 0 2.91 2.917 0 6.5 0 10.09 0 13 2.917 13 6.5a6.463 6.463 0 0 1-.973 3.42zM1.997 6.452c0 2.48 2.014 4.5 4.5 4.5 2.48 0 4.5-2.015 4.5-4.5 0-2.48-2.015-4.5-4.5-4.5-2.48 0-4.5 2.014-4.5 4.5z" fill-rule="evenodd"/>
              </svg>
            </span>
            <input id="icu-search" class="search" type="text" placeholder="Search ICUs" />
          </div>

          <a class="print" href="#" onclick="window.print(); return false;">
            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 7H7V6h10v1zm0 12H7v-6h10v6zm2-12V3H5v4H1v8.996C1 17.103 1.897 18 3.004 18H5v3h14v-3h1.996A2.004 2.004 0 0 0 23 15.996V7h-4z" fill="#9e9d9d"/>
            </svg>
          </a> 
        </div>
      </div>
      
      <div class="icu-table-wrapper">
        <div class="icu-table general-table">
            <div class="table_header">
              <div class="table_col icu-name">ICU Name</div>
              <div class="table_col total-beds">Total Beds</div>
              <div class="table_col occupied-beds">Occupied Beds</div>
              <div class="table_col reserve-beds">Reserve Beds</div>
              <div class="table_col available-beds">Available Beds</div>
              <div class="table_col contact">Contact Number</div>
            </div>

            <div class="table_body">

            </div>
        </div>
        <div class="pagination-controls"></div>
      </div>
      
      
    </div>

  </div>


<script>
$( document ).ready(function() {
  
async function getICUdata() {
  try {
    const response = await fetch("/icus");
    const icus = await response.json();

    
    icus.forEach((icu, index) => {
      console.log(`ICU #${index + 1}:`, icu);
    });

    

  } catch (error) {
    console.error("Error fetching icus:", error);
  }
}

  
  
  getICUdata();
 
  
});
</script>
    
   
  </div>

  </body>
